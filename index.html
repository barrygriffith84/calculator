<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport content=width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>

    <div class="calc-output" id="calc-output"></div>
  <section>
    <input type="text" class="num1-input" id="num1-input">
    <input type="text" class="num2-input" id="num2-input">
    <button class="btn1" id="btn1">1</button>
    <button class="btn2" id="btn2">2</button>
    <button class="btn3" id="btn3">3</button>
    <button class="btn4" id="btn4">4</button>
    <button class="btn5" id="btn5">5</button>
    <button class="btn6" id="btn6">6</button>
    <button class="btn7" id="btn7">7</button>
    <button class="btn8" id="btn8">8</button>
    <button class="btn9" id="btn9">9</button>
    <button class="btn0" id="btn0">0</button>
    <button class="add-btn" id="add-btn">+</button>
    <button class="subtract-btn" id="subtract-btn">-</button> 
    <button class="multiply-btn" id="multiply-btn">*</button> 
    <button class="divide-btn" id="divide-btn">/</button> 
  </section>


  
  

    <script src="script.js"></script>
  </body>
</html>
