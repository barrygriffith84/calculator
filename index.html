<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport content=width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>

    <div class="calc-output" id="calc-output"></div>
  <section id="calculator">
    <button class="calc-btn1" id="calc-btn1" value=1>1</button>
    <button class="calc-btn2" id="calc-btn2" value=2>2</button>
    <button class="calc-btn3" id="calc-btn3" value=3>3</button>
    <button class="calc-btn4" id="calc-btn4" value=4>4</button>
    <button class="calc-btn5" id="calc-btn5" value=5>5</button>
    <button class="calc-btn6" id="calc-btn6" value=6>6</button>
    <button class="calc-btn7" id="calc-btn7" value=7>7</button>
    <button class="calc-btn8" id="calc-btn8" value=8>8</button>
    <button class="calc-btn9" id="calc-btn9" value=9>9</button>
    <button class="calc-btn0" id="calc-btn0" value=0>0</button>
    <button class="btn-add" id="calc-btn-add" value=+>+</button>
    <button class="subtract-btn" id="calc-btn-subtract" value="-">-</button> 
    <button class="multiply-btn" id="calc-btn-multiply" value="*">*</button> 
    <button class="divide-btn" id="calc-btn-divide" value= "/">/</button> 
    <button class="equal" id="equal">=</button>
  </section>

    <script src="script.js"></script>
  </body>
</html>
